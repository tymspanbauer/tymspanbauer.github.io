<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Study 1 | Ty Spanbauer</title>

  <link rel="stylesheet" href="assets/styles.css">

  <style>
    .page{
      max-width:1040px;
      margin:28px auto;
      padding:0 16px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }

    .crumb{
      color:#667085;
      text-decoration:none;
      font-size:14px;
    }
    .crumb:hover{ text-decoration:underline; }

    .header{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      margin-bottom:16px;
    }

    .header-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .title{
      margin:0;
      font-size:26px;
      letter-spacing:-.2px;
    }

    .subtitle{
      margin:8px 0 0;
      color:var(--sub);
      line-height:1.55;
      max-width:80ch;
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
    }
    @media (min-width: 900px){
      .layout{ grid-template-columns: 1.25fr .75fr; }
    }

    .facts{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap:10px;
      color:var(--sub);
      line-height:1.45;
      font-size:14px;
    }
    .facts strong{ color:var(--ink); }
