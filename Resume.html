<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume | Ty Spanbauer</title>

  <!-- Shared site styling -->
  <link rel="stylesheet" href="assets/styles.css">

  <style>
    /* Resume page-specific */
    .container{
      max-width:1040px;
      margin:28px auto;
      padding:0 16px;
    }
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:10px 0 16px;
    }
    .pdf-container{display:grid;place-items:center}
    .pdf-frame{
      width:min(100%,1000px);
      height:min(85vh,1200px);
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
    }
    .note{
      color:#667085;
      font-size:14px;
      margin-top:10px;
      line-height:1.5;
    }
    @media (max-width:640px){
      .pdf-frame{height:75vh}
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html">Ty Spanbauer</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="Resume.html">Resume</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section" style="margin:0; padding:0;">
      <h2 style="margin:0 0 6px;">Resume</h2>
      <p class="muted" style="margin:0;">
        PDF view below. Use the buttons to open or download.
      </p>

      <div class="actions">
        <a class="btn primary" href="assets/ty_spanbauer_resume.pdf" target="_blank" rel="noopener">
          Open in new tab
        </a>
        <a class="btn" href="assets/ty_spanbauer_resume.pdf" download>
          Download PDF
        </a>
      </div>
    </section>

    <div class="pdf-container">
      <iframe
        class="pdf-frame"
        src="assets/ty_spanbauer_resume.pdf#zoom=page-width&view=FitH"
        title="Ty Spanbauer – Resume"
      ></iframe>
    </div>

    <p class="note">
      If the viewer doesn’t load, <a href="assets/ty_spanbauer_resume.pdf" target="_blank" rel="noopener">open the PDF directly</a>.
    </p>
  </main>

  <footer>© 2025 Ty Spanbauer</footer>

  <!-- Shared site behavior (active nav) -->
  <script src="assets/site.js"></script>
</body>
</html>
